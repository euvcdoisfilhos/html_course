<!DOCTYPE html>
<html lang="en">

<head> <!-- this element is responsible for the metadata of the document-->
    <meta charset="UTF-8">
    <title>My First Web Page</title>
    <style>
        html {
            font-size: 22px;
        }

        body {
            background-color: #333;
            color: whitesmoke;
        }
    </style>
</head>

<body> <!-- This element is the main content of the page.-->
    <h1>Hello World!</h1> <!-- this h1 element is a heading -->
    <p>This is my first web page.</p> <!-- this p element is a paragraph -->
</body>

</html>

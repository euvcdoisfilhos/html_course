<!DOCTYPE html>
<html lang="en">

<head> <!-- this element is responsible for the metadata of the document-->
    <meta charset="UTF-8"> <!-- the attribuite "charset" inside the meta element is responsible 
    for setting the chracter set that the browser will use to interpret the page -->
    <title>My First Web Page</title> <!-- this element is the title of the page that appears 
    in the browser tab-->

    <!-- the words such as charset are name attributes and values should be attributed to them 
     such as UTF-8-->

    <style>
        /* this element is responsible for allowing the inclusion of css styling into the
        html code without the need of an outside stylesheet linked to the file*/
        html {
            font-size: 22px;
        }

        body {
            background-color: #333;
            color: whitesmoke;
        }
    </style>
</head>

<body> <!-- This element is the main content of the page.-->
    <h1>Hello World!</h1> <!-- this h1 element is a heading and there should be only one
    h1 title in the page, as this adds semantic value to the code-->
    <p>This is my first web page.</p> <!-- this p element is a paragraph -->
</body>

</html>
